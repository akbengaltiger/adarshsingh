<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Adarsh Info</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        header {
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        .contact-info, .contact-form {
            flex: 1;
            min-width: 300px;
        }
        h1, h2 {
            color: #007bff;
        }
        .contact-info h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .contact-info p {
            margin: 15px 0;
            font-size: 1.1em;
        }
        .contact-info strong {
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.5);
        }
        button {
            margin-top: 25px;
            padding: 12px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Get in touch with Adarsh Info for your IT solutions</p>
    </header>

    <div class="container">
        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Address:</strong> Upvan, Pokharan Road 1, Thane</p>
            <p><strong>Phone:</strong> 7700082302</p>
            <p><strong>Email:</strong> info@adarshinfo.in</p>
            <p><strong>Website:</strong> www.adarshinfo.in</p>
        </section>

        <section>
            <h2>Send us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Adarsh Info. All rights reserved.</p>
    </footer>

    <script>
        // Simple form validation (can be enhanced)
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            // Here you can add code to send the form data to a server
        });
    </script>
</body>
</html>
